<div class="card mb-3 border-dark rounded-lg" style="max-width: 700px; border-radius: 2%; box-shadow: 5px 5px ">
  <div class="row g-0">
    <div class="col-md-6 container" style="display: flex;
                                  justify-content: center;
                                  align-items: center;">
      <img [src]="personaje.image" class="img-fluid rounded m-5 zoom" alt="..."
        style="max-height: 300px; max-width:100%; object-fit: cover;">
    </div>
    <div class="col-md-6 ">
      <div class="card-body h-100 " style=" border-radius: 2%; background-image: linear-gradient(to bottom, #f6b149, #bf7302 ); color: #ffffff; overflow-y: auto;">
        <h5 class="card-title text-dark ">{{ personaje.name }}</h5>
        <p class="card-text text-dark ">{{ personaje.description.length > 500 ? personaje.description.slice(0, 500) + '...' : personaje.description }}</p>
      </div>
    </div>
  </div>
</div>
