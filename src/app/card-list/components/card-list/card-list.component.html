<div *ngIf="listaPersonajes.length > 0; else noPersonajes">
  <div class="row">
    <div class="col-12 col-sm-6 col-lg-4 card-group border-dark mb-3" *ngFor="let character of listaPersonajes"
      style="display: flex; justify-content: center; align-items: center;">
      <characterCard [personaje]="character"></characterCard>
    </div>
  </div>
</div>

<ng-template #noPersonajes>
    <div class=" text-light p-3 container d-flex justify-content-center align-items-center bg-danger text-light border-danger" style=" background-image: linear-gradient(to bottom, #f6b149, #bf7302 );">No hay Personajes</div>
</ng-template>
